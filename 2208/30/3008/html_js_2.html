<h1>Exemplo de vetor</h1>
    <p id="teste1">conteúdo do vetor 1:</p>
    <p id="teste2">conteúdo do vetor 2:</p>
    <p id="teste3">Segunda posição do vetor 1:</p>
 

    <script type="text/javascript">

        let frase = 'espaços em branco';
        let textolimpo = frase.trim();
        console.log(textolimpo);
        
        let comecaCom = frase.startsWith('espaços');
        console.log(comecaCom);

        let terminaCom = frase.endsWith('branco');
        console.log(terminaCom);







        document.getElementById('teste1').innerHTML += frase;
        document.getElementById('teste1').innerHTML += textolimpo;
        document.getElementById('teste1').innerHTML += comecaCom;
        document.getElementById('teste1').innerHTML += terminaCom;
